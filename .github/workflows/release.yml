# Release Workflow - Build and publish Zero Crust for all platforms
#
# Triggers:
# - Push a tag like v1.0.0 to create a release
# - Manual dispatch for testing
#
# Required Secrets:
# - APPLE_ID: Apple ID email for macOS notarization
# - APPLE_APP_SPECIFIC_PASSWORD: App-specific password for notarization
# - APPLE_TEAM_ID: Apple Developer Team ID
# - WINDOWS_CERTIFICATE_BASE64: Base64-encoded .pfx certificate
# - WINDOWS_CERTIFICATE_PASSWORD: Password for the certificate
#
# The GITHUB_TOKEN is automatically provided by GitHub Actions

name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build but do not publish)'
        required: false
        default: false
        type: boolean

# Ensure only one release workflow runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

# Required permissions for creating releases
permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: macos-14
            platform: darwin
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Windows: Decode signing certificate (only if secret is set)
      - name: Decode Windows certificate
        if: matrix.platform == 'win32'
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
        shell: bash
        run: |
          if [ -n "$WINDOWS_CERTIFICATE_BASE64" ]; then
            echo "$WINDOWS_CERTIFICATE_BASE64" | base64 --decode > certificate.pfx
            echo "WINDOWS_CERTIFICATE_FILE=$(pwd)/certificate.pfx" >> $GITHUB_ENV
            echo "Windows certificate decoded successfully"
          else
            echo "No Windows certificate provided, skipping code signing"
          fi

      # Linux: Install required dependencies for building
      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      # macOS: Import signing certificate (requires APPLE_CERTIFICATE_BASE64 and APPLE_CERTIFICATE_PASSWORD)
      - name: Import macOS signing certificate
        if: matrix.platform == 'darwin'
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            # Create temporary keychain
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

            # Decode certificate
            echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12

            # Create and configure keychain
            security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

            # Import certificate
            security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
            security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

            # Add keychain to search list (prepend to existing list, don't replace)
            security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | tr -d '"')

            # Set as default keychain
            security default-keychain -s $KEYCHAIN_PATH

            # Verify certificate was imported
            echo "Verifying imported certificates:"
            security find-identity -v -p codesigning $KEYCHAIN_PATH

            echo "macOS signing certificate imported successfully"
            rm -f $RUNNER_TEMP/certificate.p12
          else
            echo "No macOS certificate provided, skipping code signing"
          fi

      - name: Build and Make
        env:
          # Only set signing env vars if certificate was imported
          APPLE_ID: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' && secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' && secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' && secrets.APPLE_TEAM_ID || '' }}
          WINDOWS_CERTIFICATE_FILE: ${{ env.WINDOWS_CERTIFICATE_FILE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: pnpm make --arch=${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}-${{ matrix.arch }}
          path: out/make/**/*
          if-no-files-found: error

      # Clean up Windows certificate
      - name: Clean up Windows certificate
        if: matrix.platform == 'win32' && always()
        shell: bash
        run: rm -f certificate.pfx

  publish:
    needs: build
    runs-on: ubuntu-latest
    # Run even if some builds were cancelled (but not if they failed)
    if: |
      always() &&
      startsWith(github.ref, 'refs/tags/v') &&
      github.event.inputs.dry_run != 'true' &&
      !contains(needs.build.result, 'failure')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Generate latest.yml for Windows auto-updater
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Find the Windows setup exe (note: filename has spaces, e.g. "Zero Crust-1.1.7 Setup.exe")
          SETUP_EXE=$(find artifacts -name "*Setup.exe" -type f | head -1)
          if [ -n "$SETUP_EXE" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION="${TAG_NAME#v}"

            # Get file info
            FILENAME=$(basename "$SETUP_EXE")
            FILESIZE=$(stat -c%s "$SETUP_EXE" 2>/dev/null || stat -f%z "$SETUP_EXE")
            SHA512=$(sha512sum "$SETUP_EXE" | cut -d' ' -f1)
            SHA512_BASE64=$(echo -n "$SHA512" | xxd -r -p | base64 -w0 2>/dev/null || echo -n "$SHA512" | xxd -r -p | base64)
            RELEASE_DATE=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")

            # Generate latest.yml using printf to avoid heredoc parsing issues
            printf 'version: %s\nfiles:\n  - url: %s\n    sha512: %s\n    size: %s\npath: %s\nsha512: %s\nreleaseDate: '\''%s'\''\n' \
              "$VERSION" "$FILENAME" "$SHA512_BASE64" "$FILESIZE" "$FILENAME" "$SHA512_BASE64" "$RELEASE_DATE" \
              > artifacts/latest.yml

            echo "Generated latest.yml:"
            cat artifacts/latest.yml
          else
            echo "No Windows setup exe found, skipping latest.yml generation"
          fi

      - name: Create or update GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Check if release exists
          if gh release view "$TAG_NAME" &>/dev/null; then
            echo "Release $TAG_NAME exists, uploading assets..."
          else
            echo "Creating release $TAG_NAME..."
            gh release create "$TAG_NAME" --draft --generate-notes --title "$TAG_NAME"
          fi

          # Upload all artifacts including latest.yml
          find artifacts -type f \( -name "*.zip" -o -name "*.dmg" -o -name "*.exe" -o -name "*.nupkg" -o -name "*.deb" -o -name "*.rpm" -o -name "RELEASES" -o -name "latest.yml" \) | while read file; do
            echo "Uploading: $file"
            gh release upload "$TAG_NAME" "$file" --clobber || true
          done

